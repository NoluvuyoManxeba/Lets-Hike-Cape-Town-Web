  <main>
    <div id="saved-items-container">
      <h1>Saved Items</h1>
      <div id="saved-items"></div>
    </div>
    <script>
      // JavaScript to display items in the "Save for later" folder
      document.addEventListener("DOMContentLoaded", function() {
        var savedItems = JSON.parse(localStorage.getItem("savedItems")) || [];
        var savedItemsContainer = document.getElementById("saved-items");
        
        if (savedItems.length === 0) {
          savedItemsContainer.innerHTML = "<p>No items saved.</p>";
        } else {
          savedItems.forEach(function(item) {
            var imageElement = document.createElement("img");
            imageElement.src = item;
            savedItemsContainer.appendChild(imageElement);
          });
        }
      });
    </script>
  </main>
